
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Avatar Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>

    <div class="container">
        <h1 class="title">🎮 Avatar Minecraft Collection 🎮</h1>
        
        <div class="avatar-layout">
            <div class="avatar-container">
                <div class="avatar-image left-avatar">
                    <img src="avatarHead.png" alt="Avatar Kiri" />
                </div>
                <div class="avatar-label">🏹 Avatar Kiri</div>
            </div>

            <div class="avatar-container">
                <div class="avatar-image center-avatar">
                    <img src="avatarBody4.png" alt="Avatar Utama" />
                </div>
                <div class="avatar-label">⭐ Avatar Utama</div>
            </div>

            <div class="avatar-container">
                <div class="avatar-image right-avatar">
                    <img src="avatarBody3.png" alt="Avatar Kanan" />
                </div>
                <div class="avatar-label">⚔️ Avatar Kanan</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
